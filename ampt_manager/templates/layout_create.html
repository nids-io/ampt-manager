{% extends "layout.html" %}
{% from "_formhelpers.html" import render_field %}

{% block body %}
<h3>{{ self.title() }}</h3>

<form method="POST">
    {{ form.csrf_token }}
    <dl>
      {% block formfields %}{% endblock %}
    </dl>
    <button type="submit" class="btn btn-primary">{{ form_action }}</button>
</form>
{% endblock %}
